<DOCTYPE !html>
<html>
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/video.css">
        <link rel="stylesheet" href="css/mcq.css">
        <link rel="stylesheet" href="css/mrq.css">
        <link rel="stylesheet" href="css/audio.css">
        <link rel="stylesheet" href="css/para.css">

    </header>
    <body>
        <div class="quiz">
            <div class="quiz-header shadow">
                <div class="quiz-title"><p></p></div>
                <div class="quiz-title-content">
                    <div class="quiz-details">
                        <div class="quiz-name">
                            <p class="name-label"></p>
                            <p class="name-text"></p>
                        </div>
                        <div class="quiz-desc">
                            <p class="desc-label"></p>
                            <p class="desc-text"></p>
                        </div>
                        <div class="score-container hide review-only">
                            <p>Score:</p>
                        </div>
                    </div>
                    <div class="quiz-time quiz-only">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="quiz-content shadow quiz-only">
                <div class="question-container swiper-container">
                    <div class="swiper-wrapper">
                        
                    </div>
                </div>
            </div>
            <div class="review-quiz review-only">

            </div>
            <div class="quiz-footer">
                <div class="quiz-navigation">
                    <div class="pagination quiz-only">
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="buttons">
                        <a href="#" class="nav-button prev-button quiz-only">
                            <span class="icon-left"></span>
                            <span class="button-text">Prev</span>
                        </a>
                        <a href="#" class="nav-button next-button quiz-only">
                            <span class="button-text">Next</span>
                            <span class="icon-right"></span>
                        </a>
                        <a href="#" class="nav-button submit-button quiz-only hide">Submit</a>
                        <a href="#" class="nav-button retry-button hide review-only">Retry</a>
                        <a href="#" class="nav-button close-button hide review-only hide">Close</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/jquery-3.5.1.min.js"></script>
        <script src="js/lib/swiper.min.js"></script>
        <script src="js/lib/SCORMAPI.js"></script>
        <script src="js/assessement/Video.js"></script>
        <script src="js/assessement/Audio.js"></script>
        <script src="js/assessement/Mcq.js"></script>
        <script src="js/assessement/Mrq.js"></script>
        <script src="js/assessement/Para.js"></script>
        <script src="js/assessement/Navigation.js"></script>
        <script src="js/assessement/LMSCommunication.js"></script>
        <script src="js/assessement/Assessment.js"></script>
        <script>
            
            function init(){
                const quiz = new Assessment();
                quiz.init();
            }
            $(document).ready(function(e){
                console.log("jquery loaded");
                //init SCORM
                init();
            });
        </script>
    </body>
</html>
